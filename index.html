<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fireside - Sign Up</title>
	<script	src="js/form_submit.js"></script>
</head>
<body>
	<h3 id="slogan">Join us by the Fireside!</h3>
	<div id="input-box">
		<form id="registration detail" action="javascript:sendit()">
			<label for="user-alias">Alias<br><a class="tiny">6 to 15 characters, letters & numbers only</a></label><br>
			<input type="text" id="user-alias" pattern="/^[\w*\d*]{6,15}$" required><br>
			<label for="user-phone">Phone Number</label><br>
			<input type="tel" id="user-phone" required><br>
			<input type="submit" id="user-form-submit" value="Join">
		</form>
	</div>
</body>
</html>
